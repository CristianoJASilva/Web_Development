<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de imagens</title>
    <link rel="stylesheet" href="dom4galeria.css" />
  </head>
  <body>
    <section class="galeria">
      <img src="galeria/Chrysanthemum.jpg" alt="Chrysanthemum" />
      <img src="galeria/Desert.jpg" alt="Desert" />
      <img src="galeria/Hydrangeas.jpg" alt="Hydrangeas" />
      <img src="galeria/Jellyfish.jpg" alt="Jellyfish" />
      <img src="galeria/Koala.jpg" alt="Koala" />
      <img src="galeria/Lighthouse.jpg" alt="Lighthouse" />
      <img src="galeria/Penguins.jpg" alt="Penguins" />
      <img src="galeria/Tulips.jpg" alt="Tulips" />
    </section>
    <section id="modal">
      <section id="modalContent">
        <img src="" />
        <span class="closeButton">X</span>
      </section>
    </section>
    <script src="dom4galeria.js"></script>
  </body>
</html>
