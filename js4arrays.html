<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays em JavaScript</title>
</head>
<body>
    
    <script>
        // empty array - array vazio
        // sintaxe antiga
        // let cidades=new Array();
        // let cidades=new Array('Porto', 'Lisboa', 'Viseu');
        // sintaxe moderna - literal array
        // let cidades=[];
        let cidades=['Porto', 'Lisboa', 'Viseu'];

        // console.log(cidades);
        console.table(cidades);

        // Mostrar um elemento do array
        console.log(cidades[2]); // Viseu

        // calcular o tamanho de um array - calcular o número de elementos de um array
        let tamanhoArray=cidades.length;
        console.log(tamanhoArray); // 3

        // Acrescentar elementos a um array
        cidades[3]="Coimbra";
        console.log(cidades); // ['Porto', 'Lisboa', 'Viseu', 'Coimbra']
        // acrescentar ao fim
        cidades[cidades.length]="Guarda";
        console.log(cidades); // ['Porto', 'Lisboa', 'Viseu', 'Coimbra', 'Guarda']
        cidades.push("Faro");
        console.log(cidades); // ['Porto', 'Lisboa', 'Viseu', 'Coimbra', 'Guarda', 'Faro']
        cidades.push("Évora","Beja","Bragança");
        console.log(cidades); // ['Porto', 'Lisboa', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja', 'Bragança']

        // acrescentar/inserir no início
        cidades.unshift("Leiria");
        console.log(cidades); // ['Leiria', 'Porto', 'Lisboa', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja', 'Bragança']

        // inserir no meio de um array
        // splice
        cidades.splice(3,0,"Braga","Guimarães");
        console.log(cidades); // ['Leiria', 'Porto', 'Lisboa', 'Braga', 'Guimarães', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja', 'Bragança']

        // remover elementos de um array
        // remover do fim
        let ultimo=cidades.pop(); // Bragança
        console.log(cidades); // ['Leiria', 'Porto', 'Lisboa', 'Braga', 'Guimarães', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja']
        // remover do início
        let primeiro=cidades.shift(); // Leiria
        console.log(cidades); // ['Porto', 'Lisboa', 'Braga', 'Guimarães', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja']
        // remover no meio do array
        let elementosRemovidos=cidades.splice(2,1); // ['Braga']
        console.log(cidades); // ['Porto', 'Lisboa', 'Guimarães', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja']

        // substituir elementos num array
        // em qualquer posição
        cidades[0]="Braga";
        console.log(cidades); // ['Braga', 'Lisboa', 'Guimarães', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja']
        // utilizando o splice
        cidades.splice(2,1,"Porto");
        console.log(cidades); // ['Braga', 'Lisboa', 'Porto', 'Viseu', 'Coimbra', 'Guarda', 'Faro', 'Évora', 'Beja']

        // inverter um array
        cidades.reverse();
        console.log(cidades); // ['Beja', 'Évora', 'Faro', 'Guarda', 'Coimbra', 'Viseu', 'Porto', 'Lisboa', 'Braga']

        // ordenar um array
        cidades.sort();
        console.log(cidades); // ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora']

        // para evitar perder a ordem original de um array, vamos copiar o conteúdo do array e aplicar o sort ou o reverse a essa cópia
        // CUIDADO COM A SEGUINTE ATRIBUIÇÃO
        // let listaCidades=cidades;
        // listaCidades.push("Santarém");
        // console.log(listaCidades);  // ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora', 'Santarém']
        // console.log(cidades); //  ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora', 'Santarém']

        let listaCidades=cidades.slice(0);
        console.log(listaCidades); // ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora']

        // ... - spread operator - converte o array numa lista de valores
        let listaCidades2=[...cidades];
        console.log(listaCidades2); // ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora']

        let listaCidades3=[];
        for (let elemento of cidades) {
            listaCidades3.push(elemento);
        }
        console.log(listaCidades3); // ['Beja', 'Braga', 'Coimbra', 'Faro', 'Guarda', 'Lisboa', 'Porto', 'Viseu', 'Évora']
    </script>
</body>
</html>
