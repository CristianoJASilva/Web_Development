<body>
    <script>
        /*
        Identificar a maior palavra existente numa frase e o respectivo número de caracteres.

        Para a seguinte string,

        let frase="Exemplo de uma frase com palavras";

        o resultado deve ser:

        "palavras" - 8 letras

        Podem utilizar métodos de strings de JavaScript.
        */

        let frase="Exemplo de uma frase com palavras";

        let palavras=frase.split(" "); // 
        console.log(palavras); // ["Exemplo", "de", ...];
        let palavraMaior="";
        for (let palavra of palavras) {
            if (palavra.length>palavraMaior.length) {
                palavraMaior=palavra;
            }
        }
        console.log(`${palavraMaior} - ${palavraMaior.length} letras`);

    </script>
</body>
